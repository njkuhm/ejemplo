<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{actividad.titulo}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngIf="editar == false">
    <img src="img/nin-live.png" />
    <ion-card-content>
      <ion-fab top right >
        <div *ngIf="actividad.estado == 'do'">
          <button (click)="estasSeguro()" ion-button mini>¿CAMBIAR A HACIENDO?</button>
        </div>
        <div *ngIf="actividad.estado == 'doing'">
          <button (click)="estasSeguro()" ion-button mini>¿CAMBIAR A HECHA?</button>
        </div>
        <div *ngIf="actividad.estado == 'done'">
          <button color="secondary"  ion-button mini>¡COMPLETADO!</button>
        </div>
      </ion-fab>

      <ion-fab bottom left>
        <button ion-fab mini><ion-icon name="settings"></ion-icon></button>
        <ion-fab-list side="right">
          <button (click)="enableEditar()" ion-fab><ion-icon name="clipboard"></ion-icon></button>
          <button (click)="estasSeguroBorrar()" ion-fab><ion-icon name="trash"></ion-icon></button>
        </ion-fab-list>
      </ion-fab>

      <ion-card-title>
         {{actividad.titulo}}
      </ion-card-title>
      <p>
       {{actividad.descripcion}}
      </p>
    </ion-card-content>
      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
          <ion-icon name="calendar"></ion-icon>
          <div>{{actividad.fechaTermino}}</div>
        </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
          <ion-icon name="alert"></ion-icon>
          <div>{{actividad.prioridad}}</div>
        </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
          <ion-icon name="checkbox"></ion-icon>
          <div>{{actividad.estado}}</div>
        </button>
        </ion-col>
      </ion-row>
  </ion-card>

  <ion-list *ngIf="editar == true">

    <ion-item>
      <ion-label floating>Titulo</ion-label>
      <ion-input type="text" [(ngModel)]="actividad.titulo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Descripción</ion-label>
      <ion-input type="textarea" [(ngModel)]="actividad.descripcion"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Prioridad</ion-label>
      <ion-select [(ngModel)]="actividad.prioridad">
        <ion-option value="Baja">Baja</ion-option>
        <ion-option value="Media">Media</ion-option>
        <ion-option value="Alta">Alta</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Estado</ion-label>
      <ion-select [(ngModel)]="actividad.estado">
        <ion-option value="do">Por hacer</ion-option>
        <ion-option value="doing">Haciendo</ion-option>
        <ion-option value="done">Hecha</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Fecha termino</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="actividad.fechaTermino"></ion-datetime>
      <hr>
    </ion-item>
    <button ion-button block full (click)="editarActividad()">Finalizar</button>
  </ion-list>

</ion-content>
